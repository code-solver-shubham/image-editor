<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ================= META ================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- ================= SEO ================= -->
  <title>Image Editor | Vanilla JavaScript</title>
  <meta name="description" content="Modern image editor with filters, canvas editing, and responsive UI built using Vanilla JavaScript." />
  <meta name="keywords" content="Image Editor, Canvas API, JavaScript Project, Photo Editor" />
  <meta name="author" content="Coder Shubham" />

  <!-- ================= FONTS ================= -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

  <!-- ================= ICONS ================= -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">

  <!-- ================= STYLES ================= -->
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="app-header">
    <h1>üñº Image Editor</h1>
    <p>Edit images with filters, canvas & modern UI</p>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="editor-container">
    <section>

      <!-- ===== LEFT PANEL ===== -->
      <div class="left">

        <!-- BUTTON ROW -->
        <div class="btns">
          <label for="image-input" class="btn btn-choose">
            <i class="ri-image-add-line"></i>
            Choose Image
            <input type="file" id="image-input" accept="image/*" hidden>
          </label>

          <button class="btn btn-reset">
            <i class="ri-refresh-line"></i>
            Reset
          </button>

          <button class="btn btn-download">
            <i class="ri-download-2-line"></i>
            Download
          </button>
        </div>

        <!-- IMAGE / CANVAS AREA -->
        <div class="image-area">
          <canvas id="canvas"></canvas>
          <p>No image selected</p>
        </div>

      </div>

      <!-- ===== RIGHT PANEL ===== -->
      <aside class="right">
        <h3>üéõ Adjustments</h3>

        <div class="control">
          <label>Brightness</label>
          <input type="range" min="0" max="200" value="100" data-filter="brightness">
        </div>

        <div class="control">
          <label>Contrast</label>
          <input type="range" min="0" max="200" value="100" data-filter="contrast">
        </div>

        <div class="control">
          <label>Saturation</label>
          <input type="range" min="0" max="200" value="100" data-filter="saturate">
        </div>

        <div class="control">
          <label>Hue Rotate</label>
          <input type="range" min="0" max="360" value="0" data-filter="hue-rotate">
        </div>

        <div class="control">
          <label>Blur</label>
          <input type="range" min="0" max="10" value="0" data-filter="blur">
        </div>

        <div class="control">
          <label>Grayscale</label>
          <input type="range" min="0" max="100" value="0" data-filter="grayscale">
        </div>

        <div class="control">
          <label>Opacity</label>
          <input type="range" min="0" max="100" value="100" data-filter="opacity">
        </div>

        <div class="control">
          <label>Invert</label>
          <input type="range" min="0" max="100" value="0" data-filter="invert">
        </div>
      </aside>
    <div class="presets">
  <h4>üé® Presets</h4>
  <div class="preset-btns">
    <button data-preset="original">Original</button>
    <button data-preset="vintage">Vintage</button>
    <button data-preset="drama">Drama</button>
    <button data-preset="cool">Cool</button>
    <button data-preset="warm">Warm</button>
    <button data-preset="bw">B&W</button>
  </div>
</div>
    </section>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="app-footer">
    <p>Built with ‚ù§Ô∏è using HTML, CSS & JavaScript</p>
  </footer>

  <!-- ================= SCRIPT ================= -->
  <script src="script.js"></script>
</body>
    </html>
